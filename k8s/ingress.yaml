apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: securing-web
  namespace: securing-web
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
spec:
  ingressClassName: nginx
  rules:
    - host: app.localtest.me
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: securing-web
                port:
                  number: 8085

