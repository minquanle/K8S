# Disable OAuth2 auto-configuration when running with profile "noauth"
# This prevents Spring Boot from trying to create OAuth2 Client/Resource Server beans
# based on spring.security.oauth2.* properties in application.properties.

spring.autoconfigure.exclude=\
  org.springframework.boot.autoconfigure.security.oauth2.client.servlet.OAuth2ClientAutoConfiguration,\
  org.springframework.boot.autoconfigure.security.oauth2.resource.servlet.OAuth2ResourceServerAutoConfiguration

# Keep the same server port
server.port=8085

# Optional: reduce security logs when running noauth profile
logging.level.org.springframework.security=INFO
logging.level.org.springframework.security.oauth2=INFO

